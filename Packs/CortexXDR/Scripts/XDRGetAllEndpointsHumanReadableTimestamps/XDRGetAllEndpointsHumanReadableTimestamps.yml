args:
- description: 'All the agents that were last seen before {last_seen_gte}. Supported values: 1579039377301 (time in milliseconds) "3 days" (relative date) "2019-10-21T23:45:00" (date)'
  name: last_seen_gte
- description: 'All the agents that were last seen before {last_seen_lte}. Supported values: 1579039377301 (time in milliseconds) "3 days" (relative date) "2019-10-21T23:45:00" (date)'
  name: last_seen_lte
- auto: PREDEFINED
  description: Endpoint status value to filter on
  name: endpoint_status
  predefined:
  - connected
  - disconnected
  - lost
  - uninstalled
- auto: PREDEFINED
  description: Endpoint platform value to filter on
  name: platform
  predefined:
  - windows
  - linux
  - macos
  - android
- description: Endpoint group name to filter for
  name: group_name
